name: Build and Release Electron App

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest, ubuntu-latest]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Cleanup Dist Directory
              run: rm -rf dist/ || true

            - name: Set TEMP Directory
              run: export TMPDIR=$GITHUB_WORKSPACE/.tmp

            - name: Install Dependencies
              run: npm install

            - name: Build Electron App (Windows)
              if: matrix.os == 'windows-latest'
              run: npx electron-builder --win --publish never --no-symlinks

            - name: Build Electron App (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: npx electron-builder --linux deb tar.gz rpm AppImage --publish never --no-symlinks

            - name: Upload Artifact (Windows EXE)
              if: matrix.os == 'windows-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: freedom-guard-win-exe
                  path: dist/*.exe

            - name: Upload Artifact (Linux DEB)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: freedom-guard-linux-deb
                  path: dist/*.deb

            - name: Upload Artifact (Linux TAR.GZ)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: freedom-guard-linux-tar
                  path: dist/*.tar.gz

            - name: Upload Artifact (Linux RPM)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: freedom-guard-linux-rpm
                  path: dist/*.rpm

            - name: Upload Artifact (Linux AppImage)
              if: matrix.os == 'ubuntu-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: freedom-guard-linux-appimage
                  path: dist/*.AppImage

    release:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Download Windows EXE
              uses: actions/download-artifact@v4
              with:
                  name: freedom-guard-win-exe
                  path: dist/

            - name: Download Linux DEB
              uses: actions/download-artifact@v4
              with:
                  name: freedom-guard-linux-deb
                  path: dist/

            - name: Download Linux TAR.GZ
              uses: actions/download-artifact@v4
              with:
                  name: freedom-guard-linux-tar
                  path: dist/

            - name: Download Linux RPM
              uses: actions/download-artifact@v4
              with:
                  name: freedom-guard-linux-rpm
                  path: dist/

            - name: Download Linux AppImage
              uses: actions/download-artifact@v4
              with:
                  name: freedom-guard-linux-appimage
                  path: dist/

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: dist/*
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  body: |
                      ðŸŽ‰ New release ${{ github.ref_name }} is available!

                      - Windows EXE (.exe)
                      - Linux DEB (.deb)
                      - Linux TAR.GZ (.tar.gz)
                      - Linux RPM (.rpm)
                      - Linux AppImage (.AppImage)
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
